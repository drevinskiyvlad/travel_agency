#index.jsp
index.slideTitle = Відкривай цей світ разом з нами
index.slideTitle.quote1 = Тільки про дві речі ми будемо шкодувати на смертному одрі - що мало любили й мало подорожували
index.slideTitle.quote1.author = ©Марк Твен
index.slideTitle.quote2 = Людина, яка багато подорожує, схожа на камінь, пронесений водою багато сотень верст: його шорсткості згладжуються, і все в ньому набуває м'яких, заокруглених форм
index.slideTitle.quote2.author = ©Жан Жак Елізе Реклю
index.slideTitle.quote3 = Подорожі навчають більше, ніж будь-що інше. Іноді один день, проведений в інших місцях, дає більше, ніж десять років життя вдома
index.slideTitle.quote3.author = ©Анатоль Франс
index.feature1.title = Швидке та легке бронювання квитків
index.feature1.content = Вам не потрібно переживати через квитки або вільні місця через нашу тісну співпрацю з різними компаніями!
index.feature2.title = Комфортне перебування в аеропорті
index.feature2.content = Через домовленості з компаніями по всьому світу вам забезпечать комфортне перебування при очікуванні вашого літака.
index.feature3.title = Проведіть цей відпочинок на повну
index.feature3.content = Всі розваги для вас і вашої родини вже включені у вартість вашої поїздки!
index.feature4.title = Все для вашої зручності
index.feature4.content = Тільки краща їжа різних країн для вас, від кращих кухарів різних країн.
